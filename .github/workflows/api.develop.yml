name: Google Cloud Deploy

on:
  push:
    paths:
      - 'apps/api/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: yarn install

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: apps/api/Dockerfile
        push: true
        tags: us-central1-docker.pkg.dev/$GOOGLE_PROJECT_ID/api:$GITHUB_SHA

    - name: Configure Docker Credentials
      run: |
        echo $SERVICE_ACCOUNT_KEY | base64 --decode > ./gcp-key.json
        gcloud auth activate-service-account --key-file=./gcp-key.json
        gcloud auth configure-docker

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy testservice \
          --image us-central1-docker.pkg.dev/$GOOGLE_PROJECT_ID/api:$GITHUB_SHA \
          --platform managed \
          --region $GCP_REGION \
          --allow-unauthenticated
